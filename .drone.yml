kind: pipeline
type: docker
name: linux_amd64

environment:
  GOOS: linux
  GOARCH: amd64
  CGO_ENABLED: 0

steps:
- name: build-linux-amd64
  image: golang:1.17
  commands:
  - make build
  - ./release/linux/amd64/helloworld -h

